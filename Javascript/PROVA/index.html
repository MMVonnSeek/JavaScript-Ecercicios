<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Usuários</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Painel de Cadastro</h1>
    </header>
    <main>
        <section>
            <h2>Cadastrar</h2>
            <form id="formulario">
                <input type="text" id="nome" placeholder="Nome" required>
                <input type="email" id="email" placeholder="E-mail" required>
                <input type="number" id="idade" placeholder="Idade" min="18" max="120" required>
                <input type="text" id="cargo" placeholder="Cargo" required>
                <button type="submit">Cadastrar</button>
            </form>
        </section>
        <section>
            <h2>Buscar</h2>
            <input type="text" id="busca" placeholder="Buscar por nome...">
        </section>
        <section id="lista">
            <p class="vazio">Nenhum usuário cadastrado</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2025</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
